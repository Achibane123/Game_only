<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: #000;
            text-align: center;
        }

        header {
            width: 100%;
            height: 120px;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            background: linear-gradient(45deg, #e50914, #ff5f17, #00c6ff, #ffeb3b);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .slider {
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            overflow: hidden;
            position: relative;
            border-radius: 20px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            transition: 0.5s;
        }

        .slide img {
            width: 100%;
            border-radius: 20px;
            object-fit: cover;
        }

        .navigation {
            position: absolute;
            width: 100%;
            top: 50%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .navigation-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50%;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .game-item {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            width: 30%;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(255, 95, 23, 0.7);
        }

        .game-logo {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid #e50914;
            margin-bottom: 15px;
        }

        .game-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .btn-download {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(45deg, #e50914, #ff5f17);
            text-decoration: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(255, 95, 23, 0.6);
            transition: all 0.3s ease;
            animation: bounce 2s infinite;
            position: relative;
        }

        .btn-download:hover {
            background: linear-gradient(45deg, #ff5f17, #e50914);
            box-shadow: 0 8px 20px rgba(255, 95, 23, 0.8);
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background: #222;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Mobile Games</div>
    </header>

    <!-- Slider -->
    <div class="slider" id="slider">
        <div class="slides">
            <div class="slide"><img src="https://fbi.cults3d.com/uploaders/19325530/illustration-file/7ac93ec8-a850-4de7-8f11-8ddc6932e02e/RENDER0000-0126-online-video-cutter.com.gif" alt="GTA V"></div>
            <div class="slide"><img src="https://shared.cloudflare.steamstatic.com/store_item_assets/steam/apps/1551360/capsule_616x353.jpg?t=1730830713" alt="Forza"></div>
            <div class="slide"><img src="https://gamingbolt.com/wp-content/uploads/2024/08/gta-san-andreas.jpg" alt="GTA SA"></div>
            <div class="slide"><img src="https://storage.ko-fi.com/cdn/useruploads/display/88fd2ccc-e625-4a2f-b8d2-0852a6caa0cc_1000251772.jpg" alt="PES 25"></div>
            <div class="slide"><img src="https://preview.redd.it/for-the-people-who-have-played-carx-street-what-is-your-v0-82zd862cs0691.jpg?auto=webp&s=0a36049ca5cf338284cdd919562002c56384fd12" alt="CAR X"></div>
            <div class="slide"><img src="https://i.ytimg.com/vi/p38oSiyX1rY/hq720.jpg?v=67581f5c&sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLB04Dec1lA94Lfi70uCzf3Z4TYdDg" alt="SNOW"></div>
        </div>
        <div class="navigation">
            <button class="navigation-btn" onclick="prevSlide()">&#10094;</button>
            <button class="navigation-btn" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <!-- Games Section -->
    <div class="container">
        <div class="game-item">
            <img src="https://fbi.cults3d.com/uploaders/19325530/illustration-file/7ac93ec8-a850-4de7-8f11-8ddc6932e02e/RENDER0000-0126-online-video-cutter.com.gif" alt="GTA V" class="game-logo">
            <div class="game-name">GTA V</div>
            <button class="btn-download" onclick="playSound()">Download</button>
        </div>
        <div class="game-item">
            <img src="https://shared.cloudflare.steamstatic.com/store_item_assets/steam/apps/1551360/capsule_616x353.jpg?t=1730830713" alt="Forza" class="game-logo">
            <div class="game-name">Forza</div>
            <button class="btn-download" onclick="playSound()">Download</button>
        </div>
        <div class="game-item">
            <img src="https://gamingbolt.com/wp-content/uploads/2024/08/gta-san-andreas.jpg" alt="GTA SA" class="game-logo">
            <div class="game-name">GTA SA</div>
            <button class="btn-download" onclick="playSound()">Download</button>
        </div>
        <div class="game-item">
            <img src="https://storage.ko-fi.com/cdn/useruploads/display/88fd2ccc-e625-4a2f-b8d2-0852a6caa0cc_1000251772.jpg" alt="PES 25" class="game-logo">
            <div class="game-name">PES 25</div>
            <button class="btn-download" onclick="playSound()">Download</button>
        </div>
        <div class="game-item">
            <img src="https://preview.redd.it/for-the-people-who-have-played-carx-street-what-is-your-v0-82zd862cs0691.jpg?auto=webp&s=0a36049ca5cf338284cdd919562002c56384fd12" alt="CAR X" class="game-logo">
            <div class="game-name">CAR X</div>
            <button class="btn-download" onclick="playSound()">Download</button>
        </div>
        <div class="game-item">
            <img src="https://i.ytimg.com/vi/p38oSiyX1rY/hq720.jpg?v=67581f5c&sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLB04Dec1lA94Lfi70uCzf3Z4TYdDg" alt="SNOW" class="game-logo">
            <div class="game-name">SNOW</div>
            <button class="btn-download" onclick="playSound()">Download</button>
        </div>
    </div>

    <footer>
        <p>Mobile Games Platform</p>
    </footer>

    <audio id="button-sound" src="your-sound-file.mp3"></audio>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slide').length;

            if (index >= totalSlides) currentSlide = 0;
            else if (index < 0) currentSlide = totalSlides - 1;
            else currentSlide = index;

            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function playSound() {
            const sound = document.getElementById('button-sound');
            sound.currentTime = 0;
            sound.play();
        }

        setInterval(nextSlide, 3000); // Auto slide every 3 seconds
    </script>
</body>
</html>
